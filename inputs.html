<body>
    <form>
        <label>Add Files:</label>
        <input type="file"id="avatar" name="avatar"
        accept="image/png, image/jpeg">

        <label>Date</label>
        <input type="date" id="start" name="trip-start"
           value="2023-02-08"
           min="2023-02-08" max="2050-12-31"><br><br>
           
        <label for="party">Enter a date and time for your party booking:</label>
            <input
              id="party"
              type="datetime-local"
              name="partydate"
              value="2017-06-01T08:30" /><br><br>
        <label>Sheesh</label>      
        <input type="radio"><br><br>
        <label>Range of how long you will live.</label>
        <input type="range">
    </form>
